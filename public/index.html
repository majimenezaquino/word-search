<!DOCTYPE html>
<html>
<head>
    <title>Sopa de Letras</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body>
    <div id="contenido-para-pdf">
        <div class="header">
        
            <h3>The Large Print Word Search Puzzle Book for Seniors & Adults</h3>
        </div>
        <table id="wordSearchTable"></table>
        <div class="footer">
            <div class="barcode">
                <img src="img/01.png" alt="Descripción de la imagen" />
            </div>
            <div id="wordList"></div>
        </div>
        
     
    </div>
    <button onclick="descargarPDF()">Descargar PDF</button>
    <button id="showSolutionsBtn">Mostrar Soluciones</button>
    <script src="script.js"></script>
    <script>
function descargarPDF() {
    const contenido = document.getElementById('contenido-para-pdf');

    html2canvas(contenido, {
        scale: 2, // Ajusta la escala si es necesario
        logging: true, // Habilita el registro para depurar
        useCORS: true // Intenta usar CORS para imágenes
    }).then(canvas => {
        var imgData = canvas.toDataURL('image/jpeg', 1.0);
        var pdf = new jspdf.jsPDF({
            orientation: 'portrait',
            unit: 'in', // Cambia a pulgadas
            format: [8.5, 11] // Formato personalizado de 8.5 x 11 pulgadas
        });

        pdf.addImage(imgData, 'JPEG', 0, 0, 8.5, 11);
        pdf.save('documento.pdf');
    });
}

    </script>
</body>
</html>
